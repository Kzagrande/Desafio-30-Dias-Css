<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

</head>

<body>


    <title>I See you</title>


    <div class="eyes">
        <div class="eye">
            <div class="ball">

            </div>
        </div>

        <div class="eye">
            <div class="ball">

            </div>
        </div>
    </div>

    <script>
        var balls = document.getElementsByClassName("ball");
        document.onmousemove = function() {


            var x = event.clientX * 100 / window.innerWidth + "%"; // event.cientX == mouse horizontal position and event.cientY == mouse vertical position and after add this value in %
            var y = event.clientY * 100 / window.innerHeight + "%";




            for (var i = 0; i < 2; i++) { // here is a loop for balls follow the value of var x and y
                balls[i].style.left = x;
                balls[i].style.top = y;
                balls[i].style.transform = "translate(-" + x + ",-" + y + ")"; // here is to balls dont left to the eyes
            }

        }
    </script>

</body>
