<!DOCTYPE html>
<html>

<head>
    <title>Menu Suspenso</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="/menuIcon.png">
</head>

<body>
    <div class="menuSuspenso">
        <input type="text" class="textBox" placeholder="MenuSuspenso" readonly>
        <div class="option">
            <div onclick="show('Html')">
                <ion-icon name="logo-html5"></ion-icon>Html</div>
            <div onclick="show('CSS')">
                <ion-icon name="logo-css3"></ion-icon>CSS</div>
            <div onclick="show('JavaScript')">
                <ion-icon name="logo-css3"></ion-icon>JavaScript</div>
            <div onclick="show('Figma')">
                <ion-icon name="logo-figma"></ion-icon>Figma</div>
            <div onclick="show('React')">
                <ion-icon name="logo-react"></ion-icon>ReactJS</div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </script>

    <script>
        function show(anything) {
            document.querySelector('.textBox').value = anything;
        }

        let menuSuspenso = document.querySelector('.menuSuspenso');
        menuSuspenso.onclick = function() {
            menuSuspenso.classList.toggle('active');
        }
    </script>

</body>

</html>
