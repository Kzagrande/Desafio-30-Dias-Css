<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Desafios/Desafio_11/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="/Desafios/Desafio_11/ico.png" type="image/x-icon">
    <title>Calculator</title>
</head>

    <body id="bg-body">
        <!-- Author -->
        <p class="author">Made By <a href="#" target="_blank"> Yan Casagrande</a></p>
        <div class="main-container">
            <div class="calc-container">
                <div id="input" class="">
                </div>

                <div id="buttons-container">
                <div class="btn btn-operator" onclick=" clearInput()"><i class="fa fa-trash-alt"></i></div>    
                <div class="btn btn-operator" onclick=" eraseNum()"><i class="fa fa-backspace"></i></div>    
                <div class="btn btn-operator" onclick=" insertNum('/')"><i class="fas fa-divide"></i></div>    
                <div class="btn btn-operator" onclick=" insertNum('*')"><i class="fas fa-times"></i></div>   

                <div class="btn btn-num" onclick=" insertNum(7)">7</div>    
                <div class="btn btn-num" onclick=" insertNum(8)">8</div>    
                <div class="btn btn-num" onclick=" insertNum(9)">9</div>    
                <div class="btn btn-operator" onclick=" insertNum('-')"><i class="fa fa-minus"></i></div>   

                <div class="btn btn-num" onclick=" insertNum(4)">4</div>    
                <div class="btn btn-num" onclick=" insertNum(5)">5</div>    
                <div class="btn btn-num" onclick=" insertNum(6)">6</div>    
                <div class="btn btn-operator" onclick=" insertNum('+')"><i class="fa fa-plus"></i></div>

                <div class="btn btn-num" onclick=" insertNum(1)">1</div>    
                <div class="btn btn-num" onclick=" insertNum(2)">2</div>    
                <div class="btn btn-num" onclick=" insertNum(3)">3</div>    
                <div class="btn btn-operator equal" onclick=" equalTo('-')"><i class="fa fa-equals"></i></div>
                <div class="btn btn-num dot" onclick=" insertNum(0)">0</div>      
                <div class="btn btn-num" onclick=" insertNum('.')">.</div>
                

                </div>
            </div>
        </div>
        <div class="btn" id="color-change"><i class="fas fa-palette"></i></div>
        

    

<script src="/Desafios/Desafio_11/js/change-color.js"></script>

    
</body>
</html>
