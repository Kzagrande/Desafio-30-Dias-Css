<body>
    <form action="#" class="login-form">
        <!-- form action is to send user data to anywhere -->
        <h1>Sign In</h1>
        <div class="textb">
            <input type="text" required>
            <div class="placeholder">Username</div>
        </div>

        <div class="textb">
            <input type="password" required>
            <div class="placeholder">Password</div>
            <div class="show-password fas fa-eye-slash"></div>
            <!-- here is how a library works -->
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <div class="fas fa-check"></div>
            Stay signed in
        </div>

        <button class="btn fas fa-arrow-right" disabled></button>
        <!-- trasform the button in arrow -->

        <a href="#">Can't Sing in ?</a>
        <a href="#">Create Account</a>
    </form>
